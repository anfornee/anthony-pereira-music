<!DOCTYPE html>
<html>

<head>
    <title>Anthony Pereira Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="form.js">  </script>
</head>

<body>

    <div id="header" class="header">
        <a href="#intro">
            <h1>Anthony Pereira</h1>
        </a>
        <nav>
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <section id="intro" class="intro">
        <div>
            <h1>Whoa. That's a picture of me.</h1>
            <hr>
            <h3>How awkward</h3>
        </div>
        <div class="scrollButton">
            <a href="#about"><img id="moreStuff" src="images/scroll-arrow-to-down.png" /></a>
        </div>
    </section>

    <section id="about" class="about">
        <div>
            <h1>This will have some info about me at some point!</h1>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <h1>Portfolio</h1>
        <br>
        <iframe width="50%" height="450" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/3881714&color=%2364a6bd&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
    </section>

    <section id="contact" class="contact">
        <div>
            <h1>Contact Me</h1>
            <form method="POST" action="https://formspree.io/anthony_pereira@sbcglobal.net">
                <input type="email" class="email" name="email" placeholder="Your email">
                <textarea class="message" name="message" placeholder="Details..."></textarea>
                <div class="status"></div>
                <button class="submit" type="submit">Send Test</button>
              </form>
        </div>
    </section>

    <footer>

    </footer>
    <script src="script.js"></script>
    <script src="zenscroll-latest/zenscroll-min.js"></script>
</body>

</html>
